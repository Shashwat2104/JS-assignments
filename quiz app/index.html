<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="box">
        <h2 id="questionBox">This Is A Quiz App</h2>
        <div class="row">
            <input class="options" id="option1" type="radio" value="a" name="option" />
          <label for="option1">a</label>
        </div>
        <div class="row">
            <input class="options" id="option2" type="radio" value="b" name="option" />
          <label for="option2">b</label>
        </div>

        <div class="row">
            <input  class="options" id="option3" type="radio" value="c" name="option" />
          <label for="option3">c</label>
        </div>

        <div class="row">
            <input  class="options" id="option4" type="radio" value="d" name="option" />
          <label for="option4">d</label>
        </div>

        <button class="btn">Submit</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
